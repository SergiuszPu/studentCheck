<p-table [columns]="cols" [value]="detail">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
          <th>
          </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.fieldName]}}
            </td>
            <td>
                <button pButton type="button" label="Remove" class="p-button-danger" (click)="onRemove(rowData)">
                </button>
                <button pButton type="button" label="Edit" class="p-button-danger" (click)="onEdit()">
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
